apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: {{.Values.replicas}}
  template: 
    metadata:
      labels:
        app: nginx
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: nginx
        image: nginx:{{.Values.tag}}
        ports:
        - containerPort: 80
